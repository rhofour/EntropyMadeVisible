<div id="GraphicsDiv">
	<div id="JointProbDiv">
		<h1>Joint Probability Table</h1>
		<table id="JointProbGrid">
			<tr>
				<td></td><th class="jointProbHeader">Y=1</th>
			</tr>
			<tr>
				<th class="jointProbHeader">X=1</th><td class="uncoloredCell">o</td>
			</tr>
		</table>
		<div id="TableParamsDiv"><ul id="TableParams">
			<li class="TableParam">
				<input id="nPlus" type="button" value="-" onclick="EntropyMadeVisible.decreaseN();" />
				<input id="nMinus" type="button" value="+" onclick="EntropyMadeVisible.increaseN();" />
				N: <input id="N" size=2 />
			</li>
			<li class="TableParam">
				<input id="cPlus" type="button" value="-" onclick="EntropyMadeVisible.decreaseColors();" />
				<input id="cMinus" type="button" value="+" onclick="EntropyMadeVisible.increaseColors();" />
				Colors: <input id="Ncolors" size=2 />
			</li>
		</div>
		<table id="ColorProbsTable">
			<tr>
				<td class="coloredCell1">o</td><td>NaN</td>
		</table>
		<div id="EntropyDiv">
			<ul id="statList">
				<li id="HX_li">H(X): <input id="HX_input" class="statDisplay" /></li>
				<li id="HY_li">H(Y): <input id="HY_input" class="statDisplay" /></li>
				<li id="HXY_li">H(X,Y): <input id="HXY_input" class="statDisplay" /></li>
				<li id="MI_li">MI(X;Y): <input id="MI_input" class="statDisplay" /></li>
				<li id="checkAnswersLi" style="display: none">
					<button type="button" id="checkAnswersButton">Check Answers</button>
				</li>
			</ul>
		</div>
	</div>
	<div id="RightGraphicsDiv">
		<div id="VennDiagramDiv">
			<h1>Entropy Venn Diagram</h1>
			<svg id="VennDiagram" viewBox="0 0 300 170">
				<text id="hx_label" x="20" y ="15">H(X)</text>
				<text id="hy_label" x="250" y ="15">H(Y)</text>
				<text id="mi_label" x="130" y ="15">MI(X;Y)</text>
				<svg id="InnerVennDiagram" x="0" y="20" width="300" height="150" viewBox="0 0 300 150"
					preserveAspectRatio="none">
					<rect id="vdBorder" width="300" height="150" style="fill:rgb(255,255,255);stroke-width:1;stroke:rgb(0,0,0)" x="0" y="0" />
					<circle id="redCircle" cx="100" cy="75" r="70" stroke="black"
						fill="rgb(238,100,100)" opacity="0.5" stroke-width="1" />
					<circle id="greenCircle" cx="200" cy="75" r="70" stroke="black"
						fill="rgb(100,238,100)" opacity="0.5" stroke-width="1" />
				</svg>
				<line id="hx_label_line" x1="35" y1="15" x2="35" y2="85"
					style="stroke:rgb(238,100,0);stroke-width:1" />
				<line id="hy_label_line" x1="265" y1="15" x2="265" y2="85"
					style="stroke:rgb(100,238,0);stroke-width:1" />
				<line id="mi_label_line" x1="155" y1="15" x2="155" y2="85"
					style="stroke:rgb(169,169,0);stroke-width:1" />
			</svg>
		</div>
		<div id="XHistDiv">
			<h1>P(X)</h1>
			<svg id="XHist" viewBox="0 0 100 100">
				<rect width="2" height="100" style="fill:rgb(0,0,0);stroke-width:0" />
				<rect width="100" height="2" y="98" style="fill:rgb(0,0,0);stroke-width:0" />
				<rect id="bar1" class="redBar" width="90" height="0" x="5" y="98" />
			</svg>
		</div>
		<div id="YHistDiv">
			<h1>P(Y)</h1>
			<svg id="YHist" viewBox="0 0 100 100">
				<rect width="2" height="100" style="fill:rgb(0,0,0);stroke-width:0" />
				<rect width="100" height="2" y="98" style="fill:rgb(0,0,0);stroke-width:0" />
				<rect id="bar1" class="greenBar" width="90" height="0" x="5" y="98" />
			</svg>
		</div>
	</div>
</div>
