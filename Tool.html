<div id="GraphicsDiv">
	<div id="JointProbDiv">
		<h1>Joint Probability Table</h1>
		<table id="JointProbGrid">
			<tr>
				<td></td><th class="jointProbHeader">1</th>
			</tr>
			<tr>
				<th class="jointProbHeader">1</th><td class="uncoloredCell">o</td>
			</tr>
		</table>
		<input type="button" value="-" onclick="EntropyMadeVisible.decreaseN();" />
		<input type="button" value="+" onclick="EntropyMadeVisible.increaseN();" />
	</div>
	<div id="RightGraphicsDiv">
		<div id="VennDiagramDiv">
			<h1>Entropy Venn Diagram</h1>
			<svg id="VennDiagram" viewBox="0 0 300 150">
				<rect width="300" height="150" style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(0,0,0)" />
				<circle cx="100" cy="75" r="70" stroke="black" fill="rgb(238,153,153)" opacity="0.8" stroke-width="1" />
				<circle cx="200" cy="75" r="70" stroke="black" fill="rgb(153,238,153)" opacity="0.8" stroke-width="1" />
			</svg>
		</div>
		<div id="XHistDiv">
			<h1>P(X)</h1>
			<svg id="VennDiagram" viewBox="0 0 100 100">
				<rect width="2" height="100" style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(0,0,0)" />
			</svg>
		<div id="YHistDiv">
			<h1>P(Y)</h1>
			<svg id="VennDiagram" viewBox="0 0 100 100">
			</svg>
		</div>
	</div>
</div>
<div id="EntropyDiv">
	<ul>
		<li>H(X): <input id="HX_input" /></li>
		<li>H(Y): <input id="HY_input" /></li>
		<li>H(X,Y): <input id="HXY_input" /></li>
	</ul>
</div>
